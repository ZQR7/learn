<html>

<head>
    <meta charset="utf-8">
    <title>news manage</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
    <div id="app">
        {{ message}}
        <table>
            <tr v-for="news in newss">
                <td>{{ news.id }}</td>
                <td>{{ news.newsname }}</td>
                <td>{{ news.password }}</td>
                <td>{{ news.avatar }}</td>
            </tr>
        </table>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello, world',
                newss: []
            },
            created: function () {
                this.getNewss();
            },
            methods: {
                getNewss: function () {
                    var vm = this
                    vm.$http.get('/rest/news/list').then(
                        function (data) {
                            vm.newss = data.body
                        }).catch(function (response) {
                        console.log(response)
                    })
                }
            }
        })
    </script>
</body>

</html>
